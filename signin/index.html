<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Band Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <header class="nav_logo">
            <a class="nav_link" href="#">
                <h1 class="nav_title"> BAND STORE / Youre full name</h1>
            </a>
        </header>
    </nav>
    <section class="user">
        <div class="wrapper">
            <div class="container">
                <div class="user_avatar">
                    <img class="user_img" src="/signin/img/img/avatar (1).png" alt="avatar" width="160px"
                        height="160px">
                </div>
                <h3 class="user_title">Username</h3>
                <form class="user_form" action="#" method="post">
                    <div class="user_line">
                        <input class="user_name" type="text" id="name" name="user_name" placeholder="type Username">
                    </div>

                    <div class="user_button">
                        <button class="button" type="submit">Sing -In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer ">
        <h1 style="color: aliceblue;">Footer</h1>
    </footer>

</body>

</html>
