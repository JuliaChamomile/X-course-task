<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Band Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
    <header class="nav_container container">
      <div class="nav_block">
        <a class="nav_link" href="#">
          <h1 class="nav_title"> BAND STORE / Youre full name</h1>
        </a>
        <div class="nav_menu">
          <a class="nav_link--cart" href="#"><img class="nav_cart" src="/specific-book/img/icon/cart.svg" alt="cart"
              height="40px" width="40px"></a>
          <div class="nav_btn">
            <button class="button btn" type="submit">Sing -Out</button>
          </div>
          <div class="nav_user--container">
            <a class="nav_user" href="#"><img class="nav_pic" src="/specific-book/img/icon/user.svg" alt="user"></a>
          </div>
          <a class="nav_name" href="#">
            <h2 class="user_name--h">Username</h2>
          </a>
        </div>
      </div>

    </header>
  </nav>
  <section class="basket">
    <div class="container">
      <div class="basket_btn">
        <button class="basket_btn--name" type="submit">Purchase</button>
      </div>
      <ul class="basket_list">
        <li class="basket_item">
          <div class="basket_item--box">
            <h3 class="basket_item--name">Book name</h3>
            <p class="basket_item--count">Count</p>
          </div>
          <p class="basket_item--price">Total price</p>
        </li>
        <li class="basket_item">
          <div class="basket_item--box">
            <h3 class="basket_item--name">Book name</h3>
            <p class="basket_item--count">Count</p>
          </div>
          <p class="basket_item--price">Total price</p>
        </li>
        <li class="basket_item">
          <div class="basket_item--box">
            <h3 class="basket_item--name">Book name</h3>
            <p class="basket_item--count">Count</p>
          </div>
          <p class="basket_item--price">Total price</p>
        </li>
      </ul>
      <div class="basket_total">
        <h3 class="basket_total--text">Total prace, $ 103</h3>
      </div>
    </div>
  </section>
  <footer>
    <footer class="footer ">
      <h1 style="color: aliceblue;">Footer</h1>
    </footer>
  </footer>
</body>

</html>
