<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Band Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <header class="nav_container container">
            <div class="nav_block">
                <a class="nav_link" href="#">
                    <h1 class="nav_title"> BAND STORE / Youre full name</h1>
                </a>
                <div class="nav_menu">
                    <a class="nav_link--cart" href="#"><img class="nav_cart" src="/specific-book/img/icon/cart.svg"
                            alt="cart" height="40px" width="40px"></a>
                    <div class="nav_btn">
                        <button class="button btn" type="submit">Sing -Out</button>
                    </div>
                    <div class="nav_user--container">
                        <a class="nav_user" href="#"><img class="nav_pic" src="/specific-book/img/icon/user.svg"
                                alt="user"></a>
                    </div>
                    <a class="nav_name" href="#">
                        <h2 class="user_name--h">Username</h2>
                    </a>
                </div>
            </div>
        </header>
    </nav>
    <section class="list">
        <main class="list_container container">
            <form class="list_form" action="#" method="post">
                <div class="list_form--block">
                    <label class="list_form--key" for="key"></label>
                    <input class="list_form--search" type="search" name="key" placeholder="Search by book name">
                    <img class="list_form--icon" src="/book-list/img/icon/Search.svg" alt="search" width="30px"
                        height="30px">
                </div>
                <select class="list_dropdown" name="price" id="">
                    <option value="Price1" selected>Price1</option>
                    <option value="Price2">Price2</option>
                    <option value="Price3">Price3</option>
                </select>
            </form>
            <div class="catalog">
                <article class="catalog_block">
                    <div class="catalog_img">
                        <img class="catalog_img--pic" src="/book-list/img/img/bookImg1.png" alt="pic">
                    </div>
                    <div class="catalog_title">
                        <h3 class="catalog_title--text">Save the World</h3>
                    </div>
                    <div class="catalog_name">
                        <p class="catalog_name--text text">Jon J. Muth</p>
                    </div>
                    <div class="catalog_price">
                        <p class="catalog_price--number text">$16.99</p>
                    </div>
                    <button class="catalog_btn" type="submit">View</button>
                </article>
                <article class="catalog_block">
                    <div class="catalog_img">
                        <img class="catalog_img--pic" src="/book-list/img/img/bookImg2.png" alt="pic">
                    </div>
                    <div class="catalog_title">
                        <h3 class="catalog_title--text">Stone Soup lo</h3>
                    </div>
                    <div class="catalog_name">
                        <p class="catalog_name--text text">Jon J. Muth</p>
                    </div>
                    <div class="catalog_price">
                        <p class="catalog_price--number text">$4.35</p>
                    </div>
                    <button class="catalog_btn" type="submit">View</button>
                </article>
                <article class="catalog_block">
                    <div class="catalog_img">
                        <img class="catalog_img--pic" src="/book-list/img/img/bookImg3.png" alt="pic">
                    </div>
                    <div class="catalog_title">
                        <h3 class="catalog_title--text">Zen Happiness</h3>
                    </div>
                    <div class="catalog_name">
                        <p class="catalog_name--text text">Jon J. Muth</p>
                    </div>
                    <div class="catalog_price">
                        <p class="catalog_price--number text">$8.99</p>
                    </div>
                    <button class="catalog_btn" type="submit">View</button>
                </article>
            </div>
        </main>
    </section>
    <footer class="footer ">
        <h1 style="color: aliceblue;">Footer</h1>
    </footer>
</body>

</html>
